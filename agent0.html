		<script type="text/html" id="companyPage">
			<div class="companyContent">
				<h2>Unternehmenshistorie</h2>
				<p>
					Moment0 wurde vor 20 Jahren von Frau Karina Reiter, Herrn Marc Hennemann, Herrn David Reyinger, Herrn Michael Vitzthum und Herrn Christopher Walker gegründet. In den ersten
					Jahren konzentrierten sich die Unternehmer noch auf die Produktion von hochwertigen Bluetooth-Kopfhörern. Nachdem einige Produkte etabliert und stabile Geschäftsbeziehungen
					aufgebaut wurden, entschlossen sich die Gründer dazu, an neuartigen Produkten zu forschen. Im Laufe der Zeit entwickelte das Unternehmen einen hochwertigen In-Ear-Kopfhörer,
					der sich über Bluetooth mit verschiedensten Geräten verbinden kann. Nach einigen intensiven Gesprächen unter den Gründern und auch einigen Investoren entschlossen die
					Geschäftsführer, vollkommen auf diese neue Art von Musikhören zu konzentrieren. Im Zuge der Umstrukturierung mussten leider Frau Karina Reiter und Herr Christopher Walker das
					Unternehmen verlassen. Mit Hilfe einiger Investoren konnte einer der modernsten Produktionsstandorte in Deutschland geschaffen werden.
					(Zurzeit werden ca. 20 Stück pro Tag gefertigt. Diese Zahl spiegelt nicht nur die Exklusivität des Produkts sondern auch die exakte und penible Arbeitsweise der 50
					Mitarbeiter wider. )
				</p>
				<h2>Portraits</h2>
				<div class="flex-container portrait-container">
					<div class="item flex-container portrait">
						<h3 class="item">Marc Hennemann, CEO</h3>
						<img src="img/vitzthum.jpg" alt="vitzthum" id="vitzthum" class="item">
						<p class="item">
							Marc Hennemann ist geschäftsführender Teilhaber des Unternehmens. Er wurde in New York  geboren, besuchte die Grundschule in Madrid und absolvierte danach ein privates
							Gymnasium in Augsburg. Somit konnte er früh internationale Erfahrungen sammeln. Nachdem er das Abitur mit 1,0 bestand, begann er ein BWL-Studium an der WU München, das
							bereits nach 4 Jahren mit dem Master of Science abschloss. Er war auch die treibende Kraft, die alle anderen Gründungsmitglieder von seiner Geschäftsidee überzeugte.
						</p>
					</div>
					<div class="item flex-container portrait">
						<h3 class="item">David Reyinger, CTO</h3>
						<img src="img/vitzthum.jpg" alt="vitzthum" id="vitzthum" class="item">
						<p class="item">
							David Reyinger stellt als Chief Technology Officer den kreativen Kopf der Unternehmensführung dar. Er wurde in einer kleiner bescheidenen Gemeinde in der Schwäbischen Alb
							geboren. Seine Eltern erkannten aber früh seine Begabung, weshalb er eine private Kindertagesstätte besuchte. Dort wurde sein kreatives Denken in vielfacher Art und Weiße
							gezielt gefördert. Er besuchte eine spezielle Grundschule in Frankfurt, an der er Michael Vitzthum kennen lernte. Um internationale Erfahrung zu sammeln, ging er auf ein
							besonderes privates College, dessen Lage an dieser Stelle nicht genannt werden darf. Seine Doktorarbeit schrieb er an der Elite-Uni MIT nach nur 6 Jahren.
						</p>
					</div>
					<div class="item flex-container portrait">
						<h3 class="item">Michael Vitzthum, CFO</h3>
						<img src="img/vitzthum.jpg" alt="vitzthum" id="vitzthum" class="item">
						<p class="item">
							Michael Vitzthum ist der kaufmännische Leiter und Finanzvorstand. Er wuchs ohne Eltern auf der Straße auf. Erst nachdem er sich selbst mithilfe von gefundenen Büchern
							selbst lesen und schreiben beibrachte, konnte er sich als Zeitungsausträger erstes Geld verdienen. Sein erstes kleines Vermögen investierte er in Staubsauger, die er
