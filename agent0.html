<!DOCTYPE HTML>
<html>
	<head>
		<!-- JS files -->
		<!-- libs -->
		<script type="text/javascript" src="libs/jquery-2.1.1.min.js"></script>
		<script type="text/javascript" src="libs/handlebars-v1.3.0.js"></script>
		<script type="text/javascript" src="libs/ember_1.5.1.prod.js"></script>

		<!-- main -->
		<script type="text/javascript" src="js/application.js"></script>
		<script type="text/javascript" src="js/router.js"></script>

		<!-- routes -->
		<script type="text/javascript" src="js/routes/startPageRoute.js"></script>
		<script type="text/javascript" src="js/routes/companyPageRoute.js"></script>
		<script type="text/javascript" src="js/routes/productPageRoute.js"></script>
		<script type="text/javascript" src="js/routes/impressumRoute.js"></script>

    <!-- controllers -->
    <script type="text/javascript" src="js/controllers/layoutController.js"></script>
    <script type="text/javascript" src="js/controllers/startPageController.js"></script>
    <script type="text/javascript" src="js/controllers/companyPageController.js"></script>
    <script type="text/javascript" src="js/controllers/productPageController.js"></script>
    <script type="text/javascript" src="js/controllers/impressumController.js"></script>

		<!--Stylesheets-->
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
	</head>
	<body>
    <script type="text/x-handlebars" data-template-name="layout">
  		<div class="flex-container header">
        <div class="tabs flex-container">
          <div class="tab item no-select" {{action 'home'}}>Startseite</div>
          <div class="tab item no-select" {{action 'product'}}>Produkt</div>
          <div class="tab item no-select" {{action 'company'}}>Unternehmen</div>
          <div class="tab item no-select" {{action 'impressum'}}>Impressum</div>
        </div>
      </div>
      {{outlet}}
    </script>

    <script type="text/x-handlebars" data-template-name="startPage">
  		<div class="main-container main-container-1">
        <div class="content">
        </div>
		  </div>
    </script>

    <script type="text/x-handlebars" data-template-name="productPage">
  		<div class="main-container main-container-2">
        <div class="content">
        </div>
		  </div>
    </script>

    <script type="text/x-handlebars" data-template-name="companyPage">
  		<div class="main-container main-container-3">
        <div class="content">
        </div>
		  </div>
    </script>

    <script type="text/x-handlebars" data-template-name="impressum">
  		<div class="main-container main-container-4">
        <div class="content">
        </div>
		  </div>
    </script>
	</body>
</html>
